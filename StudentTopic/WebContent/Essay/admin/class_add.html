<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="wrappertop"></div>
			<div id="wrappermiddle">
				<h2>添加班级</h2>
				<br /><br /><br />
	      		<form action="/StudentTopic/ClassAddServlet" method="post" >
	      		<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="class_id" class="url" placeholder="输入班级编号">
					</div>
					<div class="inputright"></div>
				</div>
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="class_grade" class="url" placeholder="输入班级所属年级">
					</div>
					<div class="inputright"></div>
				</div>
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="class_name" class="url" placeholder="输入班级名">
					</div>
					<div class="inputright"></div>
				</div>
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="class_major" class="url" placeholder="输入班级所属专业">
					</div>
					<div class="inputright"></div>
				</div>
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="class_academy" class="url" placeholder="输入班级所属学院">
					</div>
					<div class="inputright"></div>
				</div>
				<div class="text-center" style="margin-top:10px ;">
		        	<button type="submit" class="btn btn-info">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="reset" class="btn btn-primary">重置</button>
	            <br /><br />
				</div>	       
				</form>
			</div>
		</div>
	</body>
</html>
