<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
		<style type="text/css">

		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="wrappertop"></div>
			<div id="wrappermiddle">
				<h2>Add Teacher</h2>
				<br /><br /><br />
	      		<form action="/StudentTopic/TeacherAddServlet" method="post" >
				
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="tea_id" class="url" placeholder="教师编号">
					</div>
					<div class="inputright"></div>
				</div>
				
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="tea_name" class="url" placeholder="教师姓名">
					</div>
					<div class="inputright"></div>
				</div>
				
 				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="tea_sex" class="url" placeholder="教师性别">
					</div>
					<div class="inputright"></div>
 				</div>
					
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="tea_academy" class="url" placeholder="学院">
					</div>
					<div class="inputright"></div>
				</div>
				
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="tea_title" class="url" placeholder="职称">
					</div>
					<div class="inputright"></div>
				</div>
			
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="tea_phone" class="url" placeholder="联系方式">
					</div>
					<div class="inputright"></div>
				</div>
				
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="tea_email" class="url" placeholder="邮箱">
					</div>
					<div class="inputright"></div>
				</div>
				
				<div class="addstu">
					<div class="inputleft"></div>
					<div class="inputmiddle">
						<input type="text" name="tea_pwd" class="url" placeholder="密码">
					</div>
					<div class="inputright"></div>
				</div>
				
				<div class="text-center" style="margin-top:10px ;">
		        	<button type="submit" class="btn btn-success">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="reset" class="btn btn-danger">重置</button>
	            <br /><br />
				</div>	
				       
				</form>
			</div>
		</div>
	</body>
</html>
